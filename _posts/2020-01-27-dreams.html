<p dir="rtl" align="right">به چند سوال پاسخ دهید و نوع طبع خود را بفهمید.</p>


<div dir="rtl" align="right">
  <p>۱) جنسیت:</p>
  <input type="radio" id="male" name="gender" value="male" align="right">
  <label for="male" align="right" dir="rtl">مرد</label><br>
  <input type="radio" id="female" name="gender" value="female" align="right" dir="rtl">
  <label for="female" align="right">زن</label><br>

  <p>۲) خود را به کدام یک از شخصیت‌های زیر نزدیک‌تر می‌دانید؟</p>
  <input type="radio" id="spiderman" name="character" value="spiderman" align="right">
  <label for="spiderman" align="right" dir="rtl">مرد عنکبوتی</label><br>
  <input type="radio" id="batman" name="character" value="female" align="right" dir="rtl">
  <label for="batman" align="right">بتمن</label><br>
  <input type="radio" id="cindrella" name="character" value="female" align="right" dir="rtl">
  <label for="cindrella" align="right">سیندرلا</label><br>
  <input type="radio" id="pinochio" name="character" value="female" align="right" dir="rtl">
  <label for="pinochio" align="right">فامیل دور</label><br>

  </br>
  <input id="submit" onclick="return results()" class="btn btn-primary float-right" type="button" value="مشاهده طبع" align="right">
</br>
</br>
</form>
<div role="alert" id="answer">
</div>

<script>
function results(){
	var x1=false;
	var x2=false;
	var a=["male","female"];
	var b=["spiderman","batman","cindrella","pinochio"];

	for(x in a){
		if(document.getElementById(a[x]).checked){
			x1=true;
		}
	}
	for(x in b){
		if(document.getElementById(b[x]).checked){
			x2=true;
		}
	}
	if (x1==false || x2==false) {
		document.getElementById("answer").innerHTML = "ابتدا به تمام سوالات پاسخ دهید.";
		document.getElementById("answer").className="alert alert-danger";
	} else {
  		document.getElementById("answer").innerHTML = "طبع شما شلغمی است.";
		document.getElementById("answer").className="alert alert-primary";
	}
}

</script>
